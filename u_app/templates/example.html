<div class="row" id="portfolio-wrapper">
    <div class="col-lg-3 col-md-6 portfolio-item filter-app">
      {% for object in object_list %}
      <a href="">
        {% if object.image %}
          <img src="{{object.image.url}}" alt="">
        {% endif %}
        <div class="details">
          <h4>{{ object.name }}</h4>
          <span>{{ object.description }}</span>
        </div>
      </a>
      {% endfor %}
    </div>
</div>
